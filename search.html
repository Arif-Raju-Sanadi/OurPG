<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurPG - Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="search-bg">
    <div class="overlay">
        <div class="container mt-5 mb-5">
            <h2 class="text-center mb-4 fw-bold text-white animate__animated animate__fadeIn">Search for PG in Bengaluru</h2>
            <div class="card shadow-lg border-0 p-4 mx-auto search-card">
                <form action="results.php" method="POST" class="row g-3">
                    <div class="col-md-6">
                        <label for="district" class="form-label text-white">District</label>
                        <select class="form-select animate__animated animate__fadeIn" id="district" name="district" required>
                            <option value="Bengaluru" selected>Bengaluru</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="taluka" class="form-label text-white">Taluka</label>
                        <select class="form-select animate__animated animate__fadeIn" id="taluka" name="taluka" required>
                            <option value="">Select Taluka</option>
                            <option value="Bengaluru Urban">Bengaluru Urban</option>
                            <option value="Bengaluru Rural">Bengaluru Rural</option>
                            <option value="Bengaluru South">Bengaluru South</option>
                            <option value="Bengaluru North">Bengaluru North</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="city_village" class="form-label text-white">City/Village</label>
                        <select class="form-select animate__animated animate__fadeIn" id="city_village" name="city_village" required>
                            <option value="">Select City/Village</option>
                            <option value="Koramangala">Koramangala</option>
                            <option value="Jayanagar">Jayanagar</option>
                            <option value="Devanahalli">Devanahalli</option>
                            <option value="Whitefield">Whitefield</option>
                            <option value="Indiranagar">Indiranagar</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="sharing" class="form-label text-white">Sharing</label>
                        <select class="form-select animate__animated animate__fadeIn" id="sharing" name="sharing" required>
                            <option value="">Select Sharing</option>
                            <option value="Single">Single</option>
                            <option value="Double">Double</option>
                            <option value="Triple">Triple</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="min_price" class="form-label text-white">Min Price (₹)</label>
                        <input type="number" class="form-control animate__animated animate__fadeIn" id="min_price" name="min_price" placeholder="e.g., 3000" required>
                    </div>
                    <div class="col-md-6">
                        <label for="max_price" class="form-label text-white">Max Price (₹)</label>
                        <input type="number" class="form-control animate__animated animate__fadeIn" id="max_price" name="max_price" placeholder="e.g., 10000" required>
                    </div>
                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg search-btn animate__animated animate__pulse animate__infinite">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const min = parseInt(document.getElementById('min_price').value);
            const max = parseInt(document.getElementById('max_price').value);
            if (min > max) {
                alert('Min Price cannot be greater than Max Price');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
